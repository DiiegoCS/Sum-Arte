# Configuración del servidor Nginx
server {
    # Puerto 80 (dentro del contenedor)
    listen 80;

    # Raíz de nuestro sitio web 
    root /usr/share/nginx/html;
    
    # Regla para la app de React
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- Proxy para la API ---
    location /api/ {
        proxy_pass http://backend:8000/api/; # <--- (Nota: Añadí /api/ aquí)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Proxy para el Panel de Admin ---
    location /admin/ {
        proxy_pass http://backend:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Proxy para archivos estáticos del admin ---
    location /static/ {
        proxy_pass http://backend:8000/static/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Proxy para archivos de medios (uploads) ---
    location /media/ {
        proxy_pass http://backend:8000/media/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}